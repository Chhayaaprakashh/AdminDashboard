<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --bg-color: black;
    --card-color: rgb(129, 101, 101);
    --text-color: white;
    --border-color: rgb(236, 227, 227);
}
.light {
    --bg-color: white;
    --card-color: rgb(190, 239, 157);
    --text-color: rgb(32, 11, 32);
    --border-color: rgb(19, 4, 20);
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
}
.dashboard {
    display: grid;
    grid-template-columns: 230px 1fr;
    grid-template-rows: 80px 1fr;
    height: 100vh;
}
header {
    grid-column: 1 / 3;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}
header button {
    padding: 8px 14px;
    cursor: pointer;
}
aside {
    padding: 20px;
    background: var(--card-color);
    border-right: 1px solid var(--border-color);
    border-radius: 10px;
}
main {
    padding: 20px;
    display: flex;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    height: 150px;;
}
.card {
    background: var(--card-color);
    border: 1px solid var(--border-color);
    padding: 40px;
    text-align: center;
    border-radius: 10px;
}
</style>
</head>
<body>
<div class="dashboard" id="dashboard">
    <header>
        <h2>Admin Dashboard</h2>
        <button onclick="toggleTheme()"> Dark /  Light</button>
    </header>
    <aside>
        <h3>Navigation</h3>
        
    </aside>
    <main>
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </main>
</div>
<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>
</body>
</html>
